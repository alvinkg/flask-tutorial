<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello From Flask</title>
</head>
<body>
    <h3>
        <a href = "{{ url_for('user_list') }}">Users - Flask 
           SQLAlchemy example</a>
     </h3>

    <h1>Hello User {{user.username}}!</h1>

    <table>
        <thead>
           <tr>
              <th>UserName</th>
              <th>Email</th>
           </tr>
        </thead>
        
        <tbody>
           {% if user %}
              <tr>
                 <td>{{ user.username }}</td>
                 <td>{{ user.email }}</td>
              </tr>
           {% endif %}
        </tbody>
     </table>
</body>
</html>
